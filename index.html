<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="https://www.google.com/favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
        }

        select, button {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 1rem;
            width: 100%;
        }

        button:hover {
            background-color: #444;
        }

        .message {
            margin-top: 15px;
            color: #FF3B3B;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Proxy Launcher</h1>
        <div>
            <label for="link-select">Select Proxy:</label>
            <select id="link-select">
                <option value="1">Doge Unblocker</option>
                <option value="2">Interstellar</option>
                <option value="3">Shadow</option>
                <option value="4">Art Class</option>
            </select>
        </div>
        <div>
            <label for="cloak-option">Choose Cloak:</label>
            <select id="cloak-option">
                <option value="1">None</option>
                <option value="2">Google Drive</option>
                <option value="3">Google Docs</option>
                <option value="4">Google</option>
                <option value="5">Google Classroom</option>
            </select>
        </div>
        <button onclick="openCloakedLink()">Open</button>
        <div class="message" id="error-message"></div>
    </div>

    <script>
        const linkSelect = document.getElementById('link-select');
        const cloakSelect = document.getElementById('cloak-option');
        const errorMessage = document.getElementById('error-message');

        const url1 = "https://nzd2l7xrhi.aksnapshots.com";
        const url2 = "https://4xfdkmb1p1.hitremixes.com";
        const url3 = "https://5qi72kh7zz.teachmetofish.net";
        const url4 = "https://1h2m44ol34.devwonders.com";

        const cloakData = [
            '',
            { title: '', icon: '' },
            { title: 'My Drive - Google Drive', icon: 'https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png' },
            { title: 'Google Docs', icon: 'https://ssl.gstatic.com/docs/documents/images/kix-favicon-2023q4.ico' },
            { title: 'Google', icon: 'https://www.google.com/favicon.ico' },
            { title: 'Home', icon: 'https://www.gstatic.com/classroom/ic_product_classroom_144.png' },
        ];

        function openCloakedLink() {
            const link = linkSelect.value;
            let selectedUrl = '';

            switch (link) {
                case '1': selectedUrl = url1; break;
                case '2': selectedUrl = url2; break;
                case '3': selectedUrl = url3; break;
                case '4': selectedUrl = url4; break;
            }

            const cloak = cloakSelect.value;
            const cloakTitle = cloakData[cloak].title;
            const cloakIcon = cloakData[cloak].icon;

            if (!selectedUrl) {
                errorMessage.textContent = 'Please select a proxy.';
                return;
            }

            errorMessage.textContent = '';
            openLink(selectedUrl, cloak !== '1', cloakTitle, cloakIcon);
        }

        function openLink(url, cloakingEnabled, title = '', icon = '') {
            const win = window.open();
            const iframe = win.document.createElement('iframe');
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.src = url;
            win.document.body.appendChild(iframe);

            if (cloakingEnabled) {
                win.document.title = title;
                const link = win.document.createElement("link");
                link.rel = "icon";
                link.href = icon;
                win.document.head.appendChild(link);
            }

            window.location.replace("https://www.google.com");
        }
    </script>
</body>
</html>
